name: CD â€” Time Series Forecasting

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

defaults:
  run:
    working-directory: Time_Series_Forecasting

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: Time_Series_Forecasting
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ts-forecasting:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ts-forecasting:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
