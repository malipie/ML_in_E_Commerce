name: CI â€” Time Series Forecasting

on:
  push:
    branches: [main]
    paths: ["Time_Series_Forecasting/**"]
  pull_request:
    branches: [main]
    paths: ["Time_Series_Forecasting/**"]

defaults:
  run:
    working-directory: Time_Series_Forecasting

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: Time_Series_Forecasting/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest-cov pip-audit

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Run tests with coverage
        run: pytest tests/ --cov=src --cov-report=term-missing --cov-fail-under=45

      - name: Security audit dependencies
        run: pip-audit --strict
        continue-on-error: true
