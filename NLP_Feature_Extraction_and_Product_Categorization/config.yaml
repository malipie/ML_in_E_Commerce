classification:
  test_size: 0.2
  random_state: 42
  cv_folds: 5
  min_class_size: 10
  tfidf:
    max_features: 500
    ngram_range: [1, 2]
    min_df: 2
  models:
    svm:
      kernel: "linear"
      C: 1.0
    random_forest:
      n_estimators: 100
      random_state: 42
    xgboost:
      n_estimators: 100
      max_depth: 6
      random_state: 42

models:
  output_dir: "models"
